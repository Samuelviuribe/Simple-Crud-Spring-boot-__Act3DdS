<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DATOS DEL ESTUDIANTE</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Datos del Estudiante</h1>
    <a th:href="@{/}">REGRESAR</a>
    <br/>
     <form th:action="@{/guardar}" th:object="${estudiante}" method="post">
        <label for="cedula">Cédula:</label>
        <input type="text" th:field="*{cedula}" id="cedula"/><br>

        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username"/><br>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password"/><br>

        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre"/><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" th:field="*{apellidos}" id="apellidos"/><br>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email"/><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" th:field="*{telefono}" id="telefono"/><br>

        <label for="rol">Rol:</label>
        <input type="text" th:field="*{rol}" id="rol"/><br>

        <label for="estado">Estado:</label>
        <input type="text" th:field="*{estado}" id="estado"/><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
